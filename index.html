<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
    <body class="font-Poppins">
        <div class="w-full h-full bg-cover overflow-hidden bg-no-repeat" 
        style=" background-image: url('/images/table.png');">
        <div class="h-screen flex flex-col items-center justify-center gap-3">
        <h1 class="font-black text-4xl text-green-300">Blackjack</h1>
        <p class="text-3xl font-bold text-center px-5" id="message-el">Want to play a round?</p>
        <p class="text-white text-xl font-semibold" id="cards-el">Cards:</p>
        <p class="text-white text-xl font-semibold" id="sum-el">Sum:</p>
        <button class="py-3 px-6 bg-white rounded-xl text-lg font-bold text-green-500 shadow-2xl shadow-green-900 focus:ring-4 focus:outline-none  focus:ring-green-500" onclick="startGame()">START GAME</button>
        <button class="py-3 px-6 bg-white rounded-xl text-lg font-bold text-green-500 shadow-2xl shadow-green-900 focus:ring-4 focus:outline-none  focus:ring-green-500" onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
    </div>
        </div>
     <script src="index.js"></script>
</body>
</html>
